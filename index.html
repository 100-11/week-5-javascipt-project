<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Thank You Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website! <br>Please Submit Your Name</h1>
    <form id="nameForm">
      <input type="text" id="nameInput" placeholder="Enter your name" required>
      <button type="submit">Submit</button>
    </form>
    <div id="thankYouMessage" class="hidden">
      <h2>Thank You!</h2>
      <img src="thank you.jpeg" alt="Thank You Image">
      <p id="displayName"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
